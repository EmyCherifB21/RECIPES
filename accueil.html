<!DOCTYPE html>
<html lang="fr">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        header {
            background-color: #ffcc00;
            padding: 20px;

			   position: relative; 
        }

            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        .hero {
            text-align: center;

        }

            margin: 20px 0; 

        }

        .recettes-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        article {

            border: 1px solid #ddd;

            padding: 10px;

            background-color: #ffcc00;

            padding: 10px 20px;

        .btn:hover {

        }

        .logo {
		    position: absolute;
